apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-microservice
  labels:
    app: eks-microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eks-microservice
  template:
    metadata:
      labels:
        app: eks-microservice
    spec:
      containers:
      - name: eks-microservice
        image: 364654941093.dkr.ecr.us-east-1.amazonaws.com/eks-test/web/prod:9b994d2a
        ports:
        - containerPort: 8000
          name: http-server
